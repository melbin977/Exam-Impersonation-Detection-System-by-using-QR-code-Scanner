<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAP - Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <div class="auth-form" id="loginForm">
            <h2>Login to SEAP</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label for="loginRole">Role</label>
                    <select id="loginRole" required>
                        <option value="">Select Role</option>
                        <option value="examiner">Examiner</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="auth-form hidden" id="signupForm">
            <h2>Create SEAP Account</h2>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupRole">Role</label>
                    <select id="signupRole" required>
                        <option value="">Select Role</option>
                        <option value="examiner">Examiner</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group" id="aadharGroup">
                    <label for="signupAadhar">Aadhar Number</label>
                    <input type="text" id="signupAadhar" pattern="[0-9]{12}" title="12-digit Aadhar number">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
